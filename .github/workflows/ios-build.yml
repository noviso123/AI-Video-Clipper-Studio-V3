name: iOS Build (Sideloadly Ready)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build IPA (Unsigned)
    runs-on: macos-latest
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get
      
      - name: ğŸ—ï¸ Build iOS (No Codesign)
        run: |
          flutter build ios --release --no-codesign
      
      - name: ğŸ¬ Package IPA (for Sideloadly)
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -qr ai-video-clipper.ipa Payload
          echo "IPA Created at $(pwd)/ai-video-clipper.ipa"
      
      - name: ğŸ“¤ Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ai-video-clipper-ipa
          path: build/ios/iphoneos/ai-video-clipper.ipa
          retention-days: 7
